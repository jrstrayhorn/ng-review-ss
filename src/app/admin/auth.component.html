<div class="bg-info p-2 text-center text-white"><h3>SportsStore Admin</h3></div>
<div
  class="bg-danger mt-2 p-2 text-center text-white"
  *ngIf="errorMessage != null"
>
  {{ errorMessage }}
</div>
<div class="p-2">
  <form novalidate #form="ngForm" (ngSubmit)="authenticate(form)">
    <div class="form-group">
      <label>UserName</label>
      <input
        name="username"
        [(ngModel)]="username"
        required
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label>Password</label>
      <input
        name="password"
        [(ngModel)]="password"
        required
        class="form-control"
        type="password"
      />
    </div>
    <div class="text-center">
      <button class="btn btn-secondary m-1" routerLink="/">Go back</button>
      <button class="btn btn-primary m-1" type="submit">Log In</button>
    </div>
  </form>
</div>
